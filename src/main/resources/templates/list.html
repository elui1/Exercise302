<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Exercise 302</title>
    </head>
    <body>
        <h1>Todo Form</h1>
        <a href="/add">Add a Todo</a><br />
        <div th:each="todo : ${todos}">
            <p> The task is <span th:text="${todo.task}"></span></p>
            <p> The due date is <span th:text="${todo.dueDate}"></span></p>
            <p> The priority is <span th:text="${todo.priority}"></span></p>
        </div>
    </body>
</html>
